<!doctype html><html lang="en"><head><title></title><meta charset="utf-8"><meta name="description" content="11ty site documenting 11ty"><meta name="theme-color" content="cornflowerblue"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="apple-touch-icon" href="/blog/assets/mark-volkmann-192.png"><link rel="icon" type="image/png" sizes="96x96" href="/blog/assets/favicon-blue.png"><link rel="manifest" href="/blog/assets/manifest.json"><link rel="preload" as="style" href="/blog/assets/styles.css"><link rel="stylesheet" href="/blog/assets/styles.css"><link rel="preload" as="style" href="/blog/assets/prism-a11y.css"><link rel="stylesheet" href="/blog/assets/prism-a11y.css"><script>// Only register the service worker when not on localhost.
      if (location.hostname !== 'localhost' && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/blog/service-worker.js');
        })
      }

      let nav;
      let navLeftWhenClosed;

      function toggleHamburgerMenu() {
        const isOpen = nav.style.left === '0px';
        nav.style.left = isOpen ? navLeftWhenClosed : 0;
      }

      window.onload = () => {
        // If the URL contains a hash, use it to
        // restore the proper page in the iframe.
        const {hash} = location;
        if (hash) {
          const iframe = document.querySelector('iframe');
          iframe.src = hash.substring(1); // removes leading #
        }
        
        nav = document.querySelector('nav');
        if (nav) {
          navLeftWhenClosed = '-' + nav.getBoundingClientRect().width + 'px';
          nav.style.left = navLeftWhenClosed; // to initially hide it
        }
      }</script></head><body><header><h1>Mark Volkmann's Blog</h1><div class="main-links"><a href="/blog/about-me">About Me</a> <a href="/blog/quotes">Quotes</a> <a href="/blog/topics">Topics</a></div></header><main><h2>Welcome to my blog</h2></main><footer>&copy; R. Mark Volkmann, 2020</footer></body></html>
